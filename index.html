<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    TIC-TAC-TOE
  </header>
  <main>
    <div class="player">
      PLAYER 1
    </div>
    <div class="boardGame">
      <div class="space" position=0></div>
      <div class="space" position=1></div>
      <div class="space" position=2></div>
      <div class="space" position=3></div>
      <div class="space" position=4></div>
      <div class="space" position=5></div>
      <div class="space" position=6></div>
      <div class="space" position=7></div>
      <div class="space" position=8></div>
    </div>
    <div class="player">
      PLAYER 2
    </div>
  </main>
  <button id="playagain" class="hide">Play again</button>
  <footer>copyright by kitkathsita</footer>
</body>
</html>
